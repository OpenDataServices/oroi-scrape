name: ukparl_twfy
description: 'UK Members of Parliament Register of Financial Interests via TheyWorkForYou'

pipeline:

  init:
    method: seed
    params:
      url: https://www.theyworkforyou.com/pwdata/scrapedxml/regmem/
    handle:
      pass: fetch

  fetch:
    method: fetch
    handle:
      pass: parse

  parse:
    method: parse
    params:
      store:
        mime_group: web
    handle:
      fetch: fetch
      store: xml

  xml:
    method: scrapers.ukparl:parse_twfy_xml
    handle:
      pass: store

  store:
    method: db
    params:
      table: ukparl_twfy
